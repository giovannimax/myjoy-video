</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<div>
	<video preload="auto" id="video" loop crossorigin webkit-playsinline playsinline controls></video>
</div>
</video>

<img class="myjoy-logo" src="images/myjoy-logo-new.png">
<div class="loader" id="loader">
	<img class="myjoy-logo-inner" src="images/myjoy-logo-new.png">
	<h4>Tap screen after video loads.</h4>
	<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</div>

<script>

let vid = document.querySelector("#video");

var isPlaying = false;

loadAssets();

window.addEventListener("click", () => {
	if(isPlaying) {
		vid.pause();
		isPlaying = false;
	} else {
		vid.play();
		isPlaying = true;
	}
	
});

function loadAssets() {
	var loader = new THREE.FileLoader();
	loader.setResponseType('blob');
	loader.setMimeType('video/mp4');
	//load a text file and output the result to the console
	loader.load(
		// resource URL
		'video/new-vid-2.MP4',

		// onLoad callback
		function ( data ) {
			vid.src = URL.createObjectURL(data);
			var ldr = document.getElementById('loader');
			ldr.className += ' ' + 'hide';
		},

		// onProgress callback
		function ( xhr ) {
			console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
		},

		// onError callback
		function ( err ) {
			alert(err);
			console.error( 'An error happened' );
		}
	);
}

</script>

</body>
